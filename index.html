<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProModel Studio | Ultimate Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">

                    <select id="assetSelect" class="select-input" style="margin-bottom:10px; height:35px;">

                        <div class="icon">ğŸ“¸</div>
                        <div>Upload Image</div>

                    </label>
                    <div class="prop-row" style="margin-top: 10px;">
                        <label>AI Mode:</label>
                        <select id="genMode" class="select-input">
                            <option value="human">Human (Soft Relief)</option>
                            <option value="standard">Standard (Hard Edge)</option>

                <div class="panel-section">

                    <div class="grid-2col">

                        <button class="action-btn" data-action="walk">ğŸš¶ Walk</button>
                        <button class="action-btn" data-action="run">ğŸƒ Run</button>
                        <button class="action-btn" data-action="fight">ğŸ¥Š Fight</button>
                        <button class="action-btn" data-action="shake">ğŸ¤ Shake</button>
                        <button class="action-btn" data-action="vibe">ğŸ§ Vibe</button>
                    </div>
                    
                    <div class="section-title" style="margin-top:15px">ğŸ­ Mood / Emotion</div>
                    <div class="mood-grid">

                    </div>
                </div>

                <div class="panel-section">
                    <div class="section-title">World & Lighting</div>
                    <div class="grid-2col">
                        <button class="env-btn active" data-env="studio">Studio</button>
                        <button class="env-btn" data-env="neon">Neon</button>
                        <button class="env-btn" data-env="space">Space</button>
                        <button class="env-btn" data-env="void">Void</button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="viewport">
            <canvas id="canvas"></canvas>
            
            <div class="overlay-ui">
                <div class="action-status" id="actionStatus">MODE: IDLE</div>
            </div>

            <div class="toolbar">
                <button class="tool-btn active" id="toolSelect">â†–</button>
                <button class="tool-btn" id="toolMove">â†”</button>
                <button class="tool-btn" id="toolRotate">â†»</button>
                <button class="tool-btn" id="toolScale">â¤¡</button>
                <div class="divider"></div>
                <button class="tool-btn" id="viewWire">ğŸ•¸ï¸</button>
                <button class="tool-btn" id="viewGrid">#</button>
            </div>

            <div class="timeline-bar">
                <button class="play-btn" id="btnPlayAnim">â–¶</button>
                <div class="timeline-track">
                    <div class="control-group-inline" style="flex:1">
                        <label>Speed:</label>
                        <input type="range" id="animSpeed" min="0.1" max="3.0" step="0.1" value="1.0">
                    </div>
                    <div class="control-group-inline">
                        <label>Cam:</label>
                        <select id="camAnim" class="select-small">
                            <option value="static">Static</option>
                            <option value="cinematic">Cinematic</option>
                        </select>
                    </div>
                    <div class="recording-indicator" id="recIndicator">â— REC</div>
                </div>
            </div>

            <div class="loader" id="loader">
                <div class="spinner"></div>
                <div class="loader-text">Processing...</div>
            </div>
        </main>

        <aside class="sidebar right" id="rightSidebar">
            <div class="panel-header">Properties</div>

            <div class="scroll-area">
                <div class="panel-section">
                    <div class="section-title">Scene Graph</div>
                    <div class="scene-list" id="sceneList">
                        <div style="padding:10px; color:#555;">Scene Empty</div>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="section-title">Project Memory</div>
                    <div class="btn-grid">
                        <button class="btn" id="btnSave">ğŸ’¾ Save JSON</button>
                        <button class="btn" id="btnLoad">ğŸ“‚ Load JSON</button>
                        <input type="file" id="projectLoader" hidden accept=".json">
                    </div>
                </div>

                <div class="panel-section">
                    <div class="section-title">Geometry Modifiers</div>
                    <div class="btn-grid">
                        <button class="btn" id="btnTwist">ğŸŒ€ Twist</button>
                        <button class="btn" id="btnTaper">ğŸ”º Taper</button>
                        <button class="btn" id="btnFlip">ğŸ”„ Flip</button>

                    </div>
                </div>

                    <div class="prop-row">

                        <input type="range" id="geomHeight" min="0.1" max="10" step="0.1">
                    </div>
                    <div class="prop-row">
                        <label>Base Color</label>
                        <input type="color" id="matColor" class="color-picker">
                    </div>
                    <div class="prop-row">
                        <label>Roughness</label>
                        <input type="range" id="matRough" min="0" max="1" step="0.01">
                    </div>
                    <div class="prop-row">
                        <label>Metalness</label>
                        <input type="range" id="matMetal" min="0" max="1" step="0.01">
                    </div>
                </div>

                <div class="panel-section">
                    <div class="section-title">Export / Render</div>
                    <button class="btn primary" id="btnRecordVideo">ğŸ”´ Record 4K Video</button>
                    <div class="btn-grid" style="margin-top:5px">

    <script type="importmap">
        {
            "imports": {

                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
